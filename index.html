<!DOCTYPE html>
<html>
<head>
    <title>Sibi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
</head>
<body>
    <main class="main">
        <header class="head">
            <a href="#" class="logo">Ṡiḅi</a>
        </header>
    
        <div class="container">
            <section class="chat-section">
                <div class="chat-box">
                    <div class="chat-container">
                        <div class="chat-header">
                            <a href="quiz.html"><h1 class="logos">Ṡiḅi</h1></a>
                        </div>
                        <div class="chat-content" id="chat-content">
                            <!-- Your chat content goes here -->
                        </div>
                        <div class="gradient-border" id="userInput">
                            <div class="navi">
                                <button class="navi-button" type="button" style="display: none; color: white;">
                                    <i class="fa-solid fa-forward-step"></i>
                                </button>
                            </div>
                            <form id="chat-form">
                                <input id="textInput" type="text" name="msg" placeholder="Hello ..." autofocus />
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="owa">
                <!-- "owa" section with its own power button -->
                 <div class="owa-lock">
                    <button id="owaPowerButton" class="owa-powers-btn">
                        <i class="bx bx-power-off"></i>
                    </button>
                </div>
                </div>
            </section>
        </div>
    </main>
<!--     <footer id="author">
        <p>&copy; 2023 Project Ṡiḅi | All Rights Reserved | Designed by Peace Edogun.</p>
    </footer> -->
    <script src="../static/js/script.js"></script>
    <script src="../static/js/interface.js"></script>
</body>
</html>
